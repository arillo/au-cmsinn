<template name="cms_record">
    {{#if loadPlugin pluginName='record'}}
        {{#if template}}
            {{> Template.dynamic template=template data=this}}
        {{else}}
            <div class="js-cms_record">
                <button class="js-cms_record-add_btn btn">Add {{name}}</button>
            </div>
        {{/if}}
    {{/if}}
</template>
