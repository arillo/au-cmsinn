<template name="cms_record">
    {{#if loadPlugin pluginName='record'}}
        {{#if template}}
            {{> Template.dynamic template=template data=this}}
        {{else}}
            <div class="js-cms_record au-add-record">
                <button class="js-cms_record-add_btn au-form_btn au-form_btn-addRecord">Add {{name}}</button>
            </div>
        {{/if}}
    {{/if}}
</template>
